<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


  </head>

  <body>

    <!-- Page Content -->
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Employee Data Management</h1>
            <hr class="my-4">
            <p>A Comprehensive Directory of Employee Billable Hours</p>
            
          </div>
        <form>
        <h3>Add Employee</h3>
          <div class="form-group row">
              <label for="example-text-input" class="col-2 col-form-label">Name</label>
              <div class="col-10">
                <input class="form-control" type="text" value="" id="employee-name">
              </div>
            </div>

            <div class="form-group row">
              <label for="example-text-input" class="col-2 col-form-label">Role</label>
              <div class="col-10">
                <input class="form-control" type="text" value="" id="employee-title">
              </div>
            </div>

            <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Start Date</label>
                <div class="col-10">
                  <input class="form-control" type="date" value="" id="start-date">
                </div>
              </div>

              <div class="form-group row">
                  <label for="example-text-input" class="col-2 col-form-label">Monthly Rate</label>
                  <div class="col-10">
                    <input class="form-control" type="text" value="" id="monthly-rate">
                  </div>
                </div>

                <button type="submit" class="btn btn-primary" id="form-submit">Submit</button>
              </form>
      <div class="row">
        <div class="col-lg-12 text-center">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Monthly Rate ($)</th>
                    <th scope="col">Months Worked</th>
                    <th scope="col">Total Billed ($)</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="myfile.js"></script>
  </body>

</html>
