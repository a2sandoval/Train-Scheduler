<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">


  </head>

  <body>

    <!-- Page Content -->
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Train Scheduler</h1>
            <h2 class="display-4">Admin Mode</h2>
            <hr class="my-4">
            <p>Train arrival and departure times!</p>
            
          </div>
        <form>
        <h3>Add Train Information</h3>
          <div class="form-group row">
              <label for="example-text-input" class="col-2 col-form-label">Train Name</label>
              <div class="col-10">
                <input class="form-control" type="text" value="" id="train-name" required>
              </div>
            </div>

            <div class="form-group row">
              <label for="example-text-input" class="col-2 col-form-label">Destination</label>
              <div class="col-10">
                <input class="form-control" type="input" value="" id="train-destination" required>
              </div>
            </div>

            <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">First Train Time</label>
                <div class="col-10">
                  <input class="form-control" type="time" value="" id="arrival-time" required>
                </div>
              </div>

              <div class="form-group row">
                  <label for="example-text-input"  class="col-2 col-form-label">Frequency (minutes)</label>
                  <div class="col-10">
                    <input class="form-control" type="text" placeholder="minutes" value="" id="frequency" required>
                  </div>
                </div>

                <button type="submit" class="btn btn-primary" id="form-submit">Add Train</button>
              </form>
      <div class="row">
        <div class="col-lg-12 text-center">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">First Train (24:00hr)</th>
                    <th scope="col">Frequency (minutes)</th>
                    <th scope="col">Next Train Arrival Times</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3pdmr3i6v6QaCjbeLUz1qLGDfsaFQVdA&libraries=places"></script>
        <script src="assets/javascript/myfile.js"></script>
  </body>

</html>
